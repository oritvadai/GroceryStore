<div id="products">

    <a routerLink="/add-product">Add Product</a>
    <br><br>

    <div class="categories">
        <div class="category" *ngFor="let c of categories">
            <button mat-raised-button (click)="getProductsByCategory(c._id)"> {{c.category}} </button>
        </div>
    </div>

    <div class="product" *ngFor="let p of products">
        {{p.productName}}<br>
        Price: {{p.unitPrice | currency:"ILS"}}<br>
        <img [src]="url+p.picFileName" height="200"> <br />
        <button mat-raised-button routerLink="/edit-product/{{p._id}}">Edit</button>
    </div>

</div>
