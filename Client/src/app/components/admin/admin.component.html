<a routerLink="/add-product">Add Product</a>
<div>
    <div class="product" *ngFor="let p of allProducts">
        {{p.productName}}<br>
        Price: {{p.unitPrice | currency:"ILS"}}<br>
        {{p.picFileName}}<br>
        <button mat-button routerLink="/edit-product/{{p._id}}">Edit</button>
    </div>
</div>
