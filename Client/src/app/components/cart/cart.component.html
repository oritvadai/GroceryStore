<div class="cart">
    <div *ngIf="!cart || !cart._id">
        <button mat-raised-button (click)="addCart()">
            <mat-icon>add</mat-icon> &nbsp;
            Open New Cart
        </button>
    </div>

    <div *ngIf="cart && cart._id">
        <h2>Shopping Cart</h2>
        <p> Opened: {{ cart.date | date: "dd/MM/yyyy" }} </p>
        <br>
        <table>
            <thead>
                <th>Product</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Remove</th>
            </thead>
            <tbody>
                <tr *ngFor="let i of cart.items">
                    <td>{{ i.product.productName }}</td>
                    <td>{{ i.quantity }}</td>
                    <td>{{ i.itemsPrice | currency:"ILS" }}</td>
                    <td>
                        <button mat-button (click)="removeItem(i._id)">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <h2>
            Total Price: {{ cart.totalPrice| currency:"ILS" }}
        </h2>
        <button id="delete-btn" mat-raised-button (click)="emptyCart()">
            <mat-icon>delete_forever</mat-icon> Empty Cart
        </button>
        <button id="checkout-btn" mat-raised-button routerLink="/order">
            <mat-icon>shopping_cart</mat-icon> Checkout
        </button>
    </div>

</div>
