<div>
    <!-- <h6>Step 1:</h6> -->

    <form>
        <input type="number" placeholder="ID" name="ID" [(ngModel)]="user.ID"><br>
        <input type="text" placeholder="User Name = Email" name="username" [(ngModel)]="user.username"><br>
        <input type="text" placeholder="Password" name="password" [(ngModel)]="user.password"><br>
        <!-- <input type="text" placeholder="Confirm Password" name="password" [(ngModel)]="user.password"><br> -->

        <button (click)="validateUserID()">Next</button>
    </form>
    <br>

    <!-- <h6>Step 2:</h6> -->
    <form>
        <select name="city" [(ngModel)]="user.city">
            <option value="Jerusalem">Jerusalem</option>
            <option value="Tel Aviv">Tel Aviv</option>
            <option value="Haifa">Haifa</option>
            <option value="Rishon Le'Zion">Rishon Le'Zion</option>
            <option value="Petach Tikva">Petach Tikva</option>
            
            <option value="Ashdod">Ashdod</option>
            <option value="Natania">Natania</option>
            <option value="Be'er Sheva">Be'er Sheva</option>
            <option value="Holon">Holon</option>
            <option value="Bnei Brak">Bnei Brak</option>

        </select><br>
        <input type="text" placeholder="Street" name="street" [(ngModel)]="user.street"><br>
        <input type="text" placeholder="First Name" name="firstName" [(ngModel)]="user.firstName"><br>
        <input type="text" placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName"><br>

        <!-- Present captcha image: -->
        <!-- <div id="divCAPTCHA">
            <img src="http://localhost:3000/api/auth/captcha" alt="">
        </div> -->

        <!-- Get captcha text from user: -->
        <!-- <input type="text" id="textBoxCAPTCHA" placeholder="Enter Image Text..." required>
        <br><br> -->

        <button (click)="register()">Register</button>
    </form>

    
</div>
