<div class="search">
    <form #formInfo="ngForm">
        <mat-form-field>
            <input matInput type="text" placeholder="Product Name" name="productName" [(ngModel)]="productName"
                minlength="2" #productInfo="ngModel">
        </mat-form-field>
        <button mat-raised-button (click)="search()">Search</button>
    </form>
</div>
