<div class="search">
    <form>
        <input type="text" placeholder="Product Name" name="productName" [(ngModel)]="productName">
        <button (click)="search()">Search</button>
    </form>

    <div class="products">
        <div class="product" *ngFor="let p of products">
            {{p.productName}} <br>
            Price: {{p.price | currency:"ILS"}} <br>
            {{p.picFileName}}
        </div>
    </div>
</div>
