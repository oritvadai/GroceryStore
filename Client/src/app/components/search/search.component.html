<div class="search">
    <form #formInfo="ngForm">
        <mat-form-field>
            <input matInput type="text" placeholder="Search" name="productName" [(ngModel)]="productName"
                #productInfo="ngModel">
        </mat-form-field>
        <button mat-button [disabled]="!productName" (click)="search()">
            <mat-icon>search</mat-icon>
        </button>
    </form>
</div>
